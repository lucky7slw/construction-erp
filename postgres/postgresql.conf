# PostgreSQL Configuration for HHHomes ERP Production
# Optimized for connection pooling, performance, and reliability

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB

# WAL Settings for better reliability
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
wal_buffers = 16MB

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Autovacuum (important for long-running production systems)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Connection Pooling Support
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

# Performance
default_statistics_target = 100
shared_preload_libraries = 'pg_stat_statements'

# Replication Settings (for future scaling)
max_wal_senders = 5
wal_keep_size = 512MB
hot_standby = on
